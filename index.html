
<!DOCTYPE html>
<html>
  <head>
    <title>Le Wagon</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Change your life, learn to code</h1>
        <h2>Le Wagon brings tech skills to creative people.</h2>
        <a href="#apply-form" class="btn-blue">Apply now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your campuses</h2>

      <div class="cards">
        <div class="card">
          <img src="images/shanghai.png" alt="Le Wagon Shanghai">

        </div>
        <div class="card">
          <img src="images/paris.png" alt="Le Wagon Paris">
          <h3>Paris</h3>
        </div>
        <div class="card">
          <img src="images/rio.png" alt="Le Wagon Rio">
          <h3>Rio</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
      <div data-tf-live="01JG53B58EQ1RBAAY2G3HDH0SE"></div><script src="//embed.typeform.com/next/embed.js"></script>    </div>



  </body>
</html>
